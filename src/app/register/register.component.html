<div class="container">
  <div class="row">
    <form
      [formGroup]="form"
      #submitForm="ngForm"
      (ngSubmit)="submit(submitForm.value)"
    >
      <div class="form-row">
        <div class="form-group">
          <label for="name"></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-user"></i>
              </div>
            </div>
            <input
              formControlName="name"
              type="text"
              id="name"
              class="form-control"
              placeholder="First Name"
            />
          </div>
          <div *ngIf="name.touched && name.invalid" class="text-warning">
            First Name must be minimum 3 characters.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="lastname"></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-user"></i>
              </div>
            </div>
            <input
              formControlName="title"
              type="text"
              id="title"
              class="form-control"
              placeholder="Last Name"
            />
          </div>
          <div *ngIf="title.touched && title.invalid" class="text-warning">
            Last Name must be minimum 3 characters.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="email"></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-envelope"></i>
              </div>
            </div>
            <input
              formControlName="email"
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
            />
          </div>
          <div *ngIf="email.touched && email.invalid" class="text-warning">
            Email is required
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="phone"></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-phone"></i>
              </div>
            </div>
            <input
              formControlName="phone"
              type="text"
              id="phone"
              class="form-control"
              placeholder="Phone"
            />
          </div>
          <div *ngIf="phone.touched && phone.invalid" class="text-warning">
            Phone no must be 10 digits
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="postcode"></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-map-marker-alt"></i>
              </div>
            </div>
            <input
              formControlName="postcode"
              type="text"
              id="postcode"
              class="form-control"
              placeholder="Postcode"
            />
          </div>
          <div
            *ngIf="postcode.touched && postcode.invalid"
            class="text-warning"
          >
            Postcode must be 6 digits
          </div>
        </div>
      </div>
      <div class="form-row mt-2 ml-1" id="bd">
        Birthday
      </div>
      <div class="form-row mt-2 ml-1">
        <div class="form-group col-md-5">
          <input
            list="Month"
            name="month"
            formControlName="month"
            class="form-control"
            placeholder="Month"
            id="M"
          />
          <div *ngIf="month.touched && month.invalid" class="text-warning">
            Month is required
          </div>
          <datalist id="Month">
            <option value="January"> </option>
            <option value="February"> </option>
            <option value="March"> </option>
            <option value="April"> </option>
            <option value="May"> </option>
            <option value="June"> </option>
            <option value="July"> </option>
            <option value="August"> </option>
            <option value="September"> </option>
            <option value="October"> </option>
            <option value="November"> </option>
            <option value="December"> </option>
          </datalist>
        </div>
        <div class="form-group col-md-3">
          <input
            list="Day"
            name="day"
            formControlName="day"
            class="form-control"
            placeholder="Day"
            id="D"
          />
          <div *ngIf="day.touched && day.invalid" class="text-warning">
            Day is required
          </div>
          <datalist id="Day">
            <option value="1"> </option>
            <option value="2"> </option>
            <option value="3"> </option>
            <option value="4"> </option>
            <option value="5"> </option>
            <option value="6"> </option>
            <option value="7"> </option>
            <option value="8"> </option>
            <option value="9"> </option>
            <option value="10"> </option>
            <option value="11"> </option>
            <option value="12"> </option>
            <option value="13"> </option>
            <option value="14"> </option>
            <option value="15"> </option>
            <option value="16"> </option>
            <option value="17"> </option>
            <option value="18"> </option>
            <option value="19"> </option>
            <option value="20"> </option>
            <option value="21"> </option>
            <option value="22"> </option>
            <option value="23"> </option>
            <option value="24"> </option>
            <option value="25"> </option>
            <option value="26"> </option>
            <option value="27"> </option>
            <option value="28"> </option>
            <option value="29"> </option>
            <option value="30"> </option>
            <option value="31"> </option>
          </datalist>
        </div>
        <div class="form-group col-md-4">
          <input
            list="Year"
            name="year"
            formControlName="year"
            class="form-control"
            placeholder="Year"
            id="Y"
          />
          <div *ngIf="year.touched && year.invalid" class="text-warning">
            Year is required
          </div>
          <datalist id="Year">
            <option value="1995"> </option>
            <option value="1996"> </option>
            <option value="1997"> </option>
            <option value="1998"> </option>
            <option value="1999"> </option>
            <option value="2000"> </option>
            <option value="2001"> </option>
          </datalist>
        </div>
      </div>
      <div class="form-row mt-2 ml-1" id="bd">
        Gender
      </div>
      <div class="form-row mt-2 ml-1" id="bd">
        <div class="form-group">
          <input type="radio" name="gender" value="male" checked /> Male
          <input type="radio" name="gender" value="female" /> Female
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="password"></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-unlock-alt"></i>
              </div>
            </div>
            <input
              formControlName="password"
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div
            *ngIf="password.touched && password.invalid"
            class="text-warning"
          >
            Password is required
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="cpassword"></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-unlock-alt"></i>
              </div>
            </div>
            <input
              formControlName="cpassword"
              type="password"
              id="cpassword"
              class="form-control"
              placeholder="Confirm Password"
            />
          </div>
          <div
            *ngIf="cpassword.touched && cpassword.invalid"
            class="text-warning"
          >
            Password is required
          </div>
        </div>
      </div>

      <div class="form mt-3 ml-1 mb-2" id="bd">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            formControlName="check"
            id="check"
          />

          <label class="form-check-label">
            I accept the <a href="">terms</a> and <a href="">conditions</a>
          </label>
          <div *ngIf="check.touched && check.invalid" class="text-warning">
            Select
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="submitForm.invalid"
      >
        REGISTER
      </button>
    </form>
  </div>
</div>

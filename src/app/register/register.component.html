<div class="container">
  <div class="row">
    <form
      [formGroup]="form"
      #submitForm="ngForm"
      (ngSubmit)="submit(submitForm.value)"
    >
      <div class="form-row">
        <div class="form-group">
          <label for="name"></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-user"></i>
              </div>
            </div>
            <input
              formControlName="name"
              type="text"
              id="name"
              class="form-control"
              placeholder="First Name"
            />
          </div>
          <div *ngIf="name.touched" class="alert alert-danger">
            First Name is required
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="lastname"></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-user"></i>
              </div>
            </div>
            <input
              formControlName="title"
              type="text"
              id="title"
              class="form-control"
              placeholder="Last Name"
            />
          </div>
          <div *ngIf="title.touched" class="alert alert-danger">
            Last Name is required
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="email"></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-envelope"></i>
              </div>
            </div>
            <input
              formControlName="email"
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
            />
          </div>
          <div
            *ngIf="email.touched && email.invalid"
            class="alert alert-danger"
          >
            Email is required
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="phone"></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-phone"></i>
              </div>
            </div>
            <input type="number" class="form-control" placeholder="Phone" />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="postcode"></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-map-marker-alt"></i>
              </div>
            </div>
            <input type="text" class="form-control" placeholder="Postcode" />
          </div>
        </div>
      </div>
      <div class="form-row">
        Birthday
      </div>
      <div class="form-row">
        <div class="form-group col-md-5">
          <label for="month"></label>
          <select id="month" name="month">
            <option>Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="day"></label>
          <select id="day" name="day">
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="year"></label>
          <select id="year" name="year">
            <option>Year</option>
            <option>2009</option>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        Gender
      </div>
      <div class="form-row">
        <label class="radio-inline"> <input type="radio" checked />Male </label>
        <label class="radio-inline"> <input type="radio" />Female </label>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="password"></label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-unlock-alt"></i>
              </div>
            </div>
            <input
              formControlName="password"
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div
            *ngIf="password.touched && password.invalid"
            class="alert alert-danger"
          >
            Password is required
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" />
          <label class="form-check-label">
            I accept the <a href="">terms</a> and <a href="">conditions</a>
          </label>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="submitForm.invalid"
      >
        REGISTER
      </button>
    </form>
  </div>
</div>
